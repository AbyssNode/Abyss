<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abyss Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0A1D3D;
      color: #F4EAD4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.7;
    }

    .token-feed {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .token-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Abyss Dashboard</h1>
  <p>AI-powered insights from the deep</p>

  <div class="token-feed">
    <div class="token-item">TokenX — Score: 91</div>
    <div class="token-item">DeepGem — Score: 87</div>
    <div class="token-item">SubAqua — Score: 90</div>
  </div>
</body>
</html>
